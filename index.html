    <title>Explorando Manhuas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-primary': '#FF69B4', // Hot Pink
              'brand-secondary': '#4A90E2', // Bright Blue
              'brand-accent': '#FFD700', // Gold
              'brand-dark': '#2c3e50',
              'brand-light': '#ecf0f1',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'slide-in-left': 'slideInLeft 0.5s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInLeft: {
                '0%': { opacity: '0', transform: 'translateX(-100px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              }
            },
            transitionDelay: { // Added for potential use with staggered animations if not using inline styles
              '0': '0ms',
              '100': '100ms',
              '150': '150ms',
              '200': '200ms',
              '300': '300ms',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }

      }
      /* Custom scrollbar for a more polished look (optional) */

        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #ecf0f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #FF69B4;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #e05a9e;
      }
    </style>
